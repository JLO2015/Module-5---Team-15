<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/style.css" />
</head>

<body>
    <li class="welcome"><h4> Ola, {{user.nickname()}}!</h4> </li>
    <li class="logout"><a href="{{ url|safe }}"> <h4>LOG OUT</h4> </a></li>

<div class="form">
<p>REGISTER NEW THESIS</p>
    <form id="create">
            <label>Year
            <select required name="Year">
              <option selected disabled>Year</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
            </select>
            </label>
			<br>
			
            <label>Title <input type="text" name="Title" required></label>
			<br>
			
            <label>Abstract <textarea type="text" name="Abstract" required></textarea></label>
      <br>
			
			      <label>Adviser <input type="text" name="Adviser" required></label>
			<br>
			
            <label>Section
            <select required name="Section">
              <option selected disabled>Section</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            </label>
			<br>
        <button class="btn">CREATE</button>
    </form>
</div>

<div class="form">
    <p>LIST OF THESIS</p>
    <ul id="student-list"></ul>
</div>

</body>
<script type="text/javascript" src="/static/js/script.js"></script>
</html>
